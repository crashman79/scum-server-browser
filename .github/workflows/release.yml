name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-build.txt
      
      - name: Build executable
        run: python -m PyInstaller SCUM_Server_Browser.spec
      
      - name: Create distribution package
        run: |
          cd dist
          Compress-Archive -Path SCUM_Server_Browser.exe -DestinationPath SCUM_Server_Browser-Windows.zip
          cd ..
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/SCUM_Server_Browser-Windows.zip

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-build.txt
      
      - name: Build executable
        run: python -m PyInstaller SCUM_Server_Browser.spec
      
      - name: Prepare distribution package
        run: |
          cp install-standalone.sh dist/install.sh
          cp README.md dist/
          cp CHANGELOG.md dist/ || true
          chmod +x dist/install.sh
      
      - name: Create distribution package
        run: |
          cd dist
          tar -czf SCUM_Server_Browser-Linux.tar.gz SCUM_Server_Browser install.sh README.md CHANGELOG.md
          sha256sum SCUM_Server_Browser-Linux.tar.gz > SCUM_Server_Browser-Linux.sha256
          cd ..
      
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/SCUM_Server_Browser-Linux.tar.gz
            dist/SCUM_Server_Browser-Linux.sha256

  release:
    name: Create Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist-windows
      
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: dist-linux
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-windows/SCUM_Server_Browser-Windows.zip
            dist-linux/SCUM_Server_Browser-Linux.tar.gz
            dist-linux/SCUM_Server_Browser-Linux.sha256
          body: |
            ## SCUM Server Browser Release
            
            ### Downloads
            
            **Windows:**
            - `SCUM_Server_Browser-Windows.zip` - Extract and run `SCUM_Server_Browser.exe`
            
            **Linux:**
            - `SCUM_Server_Browser-Linux.tar.gz` - Extract and run `./SCUM_Server_Browser` or use `install.sh`
            - `SCUM_Server_Browser-Linux.sha256` - Checksum for verification
            
            ### Installation
            
            **Windows:**
            ```cmd
            # Extract SCUM_Server_Browser-Windows.zip
            # Double-click SCUM_Server_Browser.exe to run
            ```
            
            **Linux (Portable):**
            ```bash
            tar -xzf SCUM_Server_Browser-Linux.tar.gz
            cd SCUM_Server_Browser
            ./SCUM_Server_Browser
            ```
            
            **Linux (System Install):**
            ```bash
            tar -xzf SCUM_Server_Browser-Linux.tar.gz
            cd SCUM_Server_Browser
            ./install.sh
            ```
            The installer adds the app to your application menu and makes it available as `scum-server-browser` in terminal.
            
            **Linux (Self-Install):**
            The executable can install itself! Run it and use **File â†’ Create Desktop Entry** from the menu, or:
            ```bash
            ./SCUM_Server_Browser --install-desktop
            ```
            
            No Python installation required - everything is bundled!
            
            ### Performance Improvements (v1.0.1)
            
            - **50-60% faster** server loading with HTTP connection pooling
            - **30-40% faster** ping operations with socket optimizations
            - Database performance improvements (WAL mode, indexes)
            - Enhanced thread lifecycle management for stability
            - Windows high-DPI display support
            - Full backward compatibility with Linux
            
            See [WINDOWS_OPTIMIZATIONS.md](https://github.com/crashman79/scum-server-browser/blob/main/WINDOWS_OPTIMIZATIONS.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
