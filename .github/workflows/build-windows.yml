name: Build Windows Executable

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-build.txt
      
      - name: Build executable
        run: python -m PyInstaller SCUM_Server_Browser.spec
      
      - name: Create distribution package
        run: |
          cd dist
          Compress-Archive -Path SCUM_Server_Browser.exe -DestinationPath SCUM_Server_Browser-Windows.zip
          cd ..
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SCUM_Server_Browser-Windows
          path: dist/SCUM_Server_Browser.exe
      
      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: SCUM_Server_Browser-Windows-Package
          path: dist/SCUM_Server_Browser-Windows.zip
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/SCUM_Server_Browser.exe
            dist/SCUM_Server_Browser-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
